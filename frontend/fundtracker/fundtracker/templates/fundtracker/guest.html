<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-expand navbar-dark navbar-dark">
        <div class="container">

            <span class="brand-text font-weight-bold text-white">Fund Tracker</span>

            <!-- Left navbar links -->

        </div>
    </nav>
    <br>
    <br>
    <div class="container-fluid">
        <div class="wrapper">
            <div class="col-md-5" style="margin:auto;">
                <div class="card card-dark">
                    <div class="card-header">
                        <h3 class="card-title">Log In</h3>
                    </div>


                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="card-body">
                            <div class="form-group">
                                <label for="email">Email address</label> {% if otp %}
                                <input type="email" class="form-control" name="email" id="email" placeholder="Enter email" value="{{ email }}" readonly> {% else %}
                                <input type="email" class="form-control" name="email" id="email" placeholder="Enter email"> {% endif %}
                            </div>
                            {% if otp %}
                            <div class="form-group">
                                <label for="otp">OTP</label>
                                <input type="password" class="form-control" name="otp" id="otp" placeholder="Enter Otp">
                            </div>
                            {% endif %}
                        </div>
                        <div class="card-footer">
                            {% if otp %}
                            <button type="submit" class="btn btn-dark">Log In</button> {% else %}
                            <button type="submit" class="btn btn-dark">Send Otp</button> {% endif %}

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>


</html>
